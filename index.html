<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Side Header App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1498b3f271.js" crossorigin="anonymous"></script>
  </head>  
  
  <body>
    
    <header class="h-main closed">
      <div class="h-title">
        <a href="#">
          <span class="h-nav-title">Website Name</span>
        </a> 
        <i class="fas fa-bars" id="btn"></i>
        <div class="tooltip arrow"></div>
        <span class="tooltip text">Expand</span>
      </div>
      <nav>
        <div class="h-nav-option">
          <a href="#">
            <i class="fas fa-home"></i>
            <span class="h-nav-name">Home</span>
          </a>
          <div class="tooltip arrow"></div>
          <span class="tooltip text">Home</span>
        </div>
        <div class="h-nav-option">
          <a href="#">
            <i class="fas fa-tools"></i>
            <span class="h-nav-name">Page 1</span>
          </a>
          <div class="tooltip arrow"></div>
          <span class="tooltip text">Page 1</span>
        </div>
        <div class="h-nav-option">
          <a href="#">
            <i class="fas fa-briefcase"></i>
            <span class="h-nav-name">Page 2</span>
          </a>
          <div class="tooltip arrow"></div>
          <span class="tooltip text">Page 2</span>
        </div>
        <div class="h-nav-option">
          <a href="#">
            <i class="fas fa-user-graduate"></i>
            <span class="h-nav-name">Page 3</span>
          </a>
          <div class="tooltip arrow"></div>
          <span class="tooltip text">Page 3</span>
        </div>
        <div class="h-nav-option">
          <a href="#">
            <i class="fas fa-user"></i>
            <span class="h-nav-name">Page 4</span>
          </a>
          <div class="tooltip arrow"></div>
          <span class="tooltip text">Page 4</span>
        </div>
        <div class="h-nav-option">
          <a href="#">
            <i class="fas fa-envelope"></i>
            <span class="h-nav-name">Page 5</span>
          </a>
          <div class="tooltip arrow"></div>
          <span class="tooltip text">Page 5</span>
        </div>
      </nav>
    </header>
    
    <div class="main-content closed">
      <h1>This is the Main Content</h1>
      <p>add content here</p> 
     
    </div>
    
    <script>
      //Adding an event listener to apply the .open class
      //to the header when the expand btn is clicked
      let header = document.querySelector(".h-main");
      let mainContent = document.querySelector(".main-content");
      let closeBtn = document.querySelector("#btn");
      closeBtn.addEventListener("click", ()=>{
        if (header.className == "h-main closed") {
          header.className = ("h-main open");
          mainContent.className = ("main-content open");
        }
        else {
          header.className = ("h-main closed");
          mainContent.className = ("main-content closed");
        }  
      }); 
    </script>
    
  </body>

</html>
